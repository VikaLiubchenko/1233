<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>

    <h1>Робота зі списками</h1>

    <!-- Невпорядкований список -->
    <h2>Невпорядкований список</h2>
    <ul>
        <li>Eлемент</li>
        <li>Eлемент</li>
        <li>Eлемент</li>
    </ul>

    <!-- Впорядкований список -->
    <h2>Впорядкований список</h2>
    <ol>
        <li>Елемент</li>
        <li>Елемент</li>
        <li>Елемент</li>
    </ol>

    <!-- Список з описом -->
    <h2>Список з описом</h2>
    <dl>
        <dt>Термін </dt>
        <dd>Опис до терміна </dd>
        <dt>Термін </dt>
        <dd>Опис до терміна </dd>
        <dt>Термін </dt>
        <dd>Опис до терміна </dd>
    </dl>

    
</body>
</html>
