<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Сторінка з таблицею</h1>

    <table>
        <caption>Проста таблиця</caption>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Рядок 1, Колонка 1</td>
                <td>Рядок 1, Колонка 2</td>
            </tr>
            <tr>
                <td>Рядок 2, Колонка 1</td>
                <td>Рядок 2, Колонка 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Підсумок таблиці</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
