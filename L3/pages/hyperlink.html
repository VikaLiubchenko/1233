<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink</title>
</head>
<body>
    <h1>Робота з посиланнями</h1>


     <!-- Звичайне зовнішнє посилання -->
    <p> <a href="https://www.google.com">Зовнішнє посилання</a></p>

     <!-- Зовнішнє посилання в новому вікні -->
    <p><a href="https://www.google.com" target="_blank">Зовнішнє посилання в новому вікні</a></p>

     <!-- Гіперпосилання з внутрішнім посиланням та атрибутом download -->
    <a href="lab3.txt" download="lab3.txt">Завантажити документ</a>

    
</body>
</html>
